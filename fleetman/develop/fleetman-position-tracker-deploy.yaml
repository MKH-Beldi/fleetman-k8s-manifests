apiVersion: apps/v1
kind: Deployment
metadata:
  name: position-tracker
spec:
  selector:
    matchLabels:
      app: position-tracker
  template:
    metadata:
      labels:
        app: position-tracker
    spec:
      containers:
      - name: position-tracker
        image: nexus-registry.eastus.cloudapp.azure.com:8086/fleetman-position-tracker:7df492e
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: production-microservice